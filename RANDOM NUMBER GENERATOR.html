<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7675, #d63031);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #d63031;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: #d63031;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ff7675;
            transform: translateY(-3px);
        }

        #randomNumber {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #randomNumber:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button onclick="generateRandom()">Generate Random Number</button>
        <p id="randomNumber"></p>
    </div>

    <script>
        function generateRandom() {
            const randomNum = Math.floor(Math.random() * 100) + 1;
            document.getElementById('randomNumber').innerText = `Random Number: ${randomNum}`;
        }

        
        generateRandom();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JavaScript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #00b4db;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00b4db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0083b0;
        }

        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: left;
        }

        #output p {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #output p:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loops in JavaScript</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" min="1" />
        <button onclick="runLoop()">Run Loop</button>
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const numberInput = document.getElementById('numberInput');

        function runLoop() {
          
            output.innerHTML = '';

            
            const number = parseInt(numberInput.value.trim(), 10);

          
            if (isNaN(number) || number < 1) {
                output.innerHTML = '<p style="color: red;">Please enter a valid number greater than 0.</p>';
                return;
            }
            let result = '';
            for (let i = 1; i <= number; i++) {
                result += `<p>Iteration ${i}</p>`;
            }
            output.innerHTML = result;
        }
    </script>
</body>
</html>
